apiVersion: batch/v1
kind: CronJob
metadata:
  name: real-estate-scraper-cronjob
spec:
  schedule: "0 * * * *"  # Uruchamiaj co godzinę
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: real-estate-scraper
        spec:
          containers:
            - name: real-estate-scraper
              image: YOUR_SCRAPER_DOCKER_IMAGE  # Zastąp nazwą Twojego obrazu Docker
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - mountPath: /app/data
                  name: db-volume
          restartPolicy: OnFailure
          volumes:
            - name: db-volume
              persistentVolumeClaim:
                claimName: real-estate-db-pvc
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
